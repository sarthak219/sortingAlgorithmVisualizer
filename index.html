<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualiser</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- googel fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="header">
        <h1 id="title"> Sorting Algorithm Visualizer </h1>
        <div class="optionsContainer">
            <button id="numGenerator" class="btn btn-outline-light">Generate Random values</button>

            <div class="btn">
                <label for="barCount">50</label>
                <input id="barCount" class="slider" type="range" name="barCount" min="50" max="200" value="100">
                <label for="barCount">200</label>
                <p>Number of bars: <span id="numBarLabel">100</span></p>
            </div>

            <select id="sortType" class="form-select btn btn-outline-light" aria-label="Default select example">
                <option selected>Select Sorting Algorithm</option>
                <option value="bubble">Bubble Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="selection">Selection Sort</option>
            </select>

            <button id="sortBtn" class="btn btn-light">Sort</button>
        </div>
    </section>
    <section id="bars">
        <div class="barsContainer"></div>
    </section>

    <section>
        <div class="footer">
            <p id="copyright">Â©Made by Sarthak Chauhan</p>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
